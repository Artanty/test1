name: Push to Another Repository

on:
  push:
    branches: [ master ]

jobs:
  push_to_target:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # This is important to fetch all branches and tags

    - name: Push to target repository
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN_Abuyin2004 }}
        repository: 'Abuyin2004/apple_tobacco'
        branch: 'master'
        force: true